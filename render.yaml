# ══════════════════════════════════════════════════════════════
# SWIM SAFE PUERTO RICO - Web Service para Render
# Usar con cron-job.org para disparar envíos
# ══════════════════════════════════════════════════════════════

services:
  - type: web
    name: swim-safe-pr
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: TZ
        value: America/Puerto_Rico
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      # API Key para proteger endpoint /send
      - key: API_KEY
        generateValue: true  # Render genera un valor aleatorio
      # Variables secretas (configurar manualmente en Render)
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: EMAIL_RECIPIENTS
        sync: false
