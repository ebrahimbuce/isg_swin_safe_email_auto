# ══════════════════════════════════════════════════════════════
# SWIM SAFE PUERTO RICO - Configuración para Render
# Docker con Puppeteer/Chrome
# ══════════════════════════════════════════════════════════════

services:
  - type: worker
    name: swim-safe-pr
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: TZ
        value: America/Puerto_Rico
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      # Variables secretas (configurar manualmente en Render)
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: EMAIL_RECIPIENTS
        sync: false
